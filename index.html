    <script>
        // Nội dung Manifest JSON
        const manifestContent = {
            "name": "Cursor Clash",
            "short_name": "Clash",
            "description": "Quăng Boss Ra Khỏi Desktop!",
            "start_url": "./",
            "display": "standalone",
            "orientation": "landscape", /* Đề xuất dùng màn hình ngang cho game */
            "background_color": "#0a246a",
            "theme_color": "#0a246a",
            "icons": [
                {"src": "https://tuanphong3108.github.io/mouse-game/cursor.png", "sizes": "32x32", "type": "image/png"},
                {"src": "https://tuanphong3108.github.io/mouse-game/cursor.png", "sizes": "192x192", "type": "image/png"},
                {"src": "https://tuanphong3108.github.io/mouse-game/cursor.png", "sizes": "512x512", "type": "image/png"}
            ]
        };
        
        // Tạo Data URI cho Manifest và chèn vào Head
        try {
            const manifestJsonString = JSON.stringify(manifestContent);
            const base64Manifest = btoa(manifestJsonString);
            const dataUri = 'data:application/json;base64,' + base64Manifest;
            
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = dataUri;
            document.head.appendChild(link);
        } catch (error) {
            console.error('Không thể tạo PWA Manifest Data URI:', error);
        }
    </script>

             } else if (element.webkitRequestFullscreen) { 
                 element.webkitRequestFullscreen();

                 element.msRequestFullscreen();

                 throwEnergyBar.classList.add('bg-red-500');
                 if (!isInvulnerableBoss && !isBossDamageCooldown) boss.classList.add('boss-cooldown');
            } else {
                 throwEnergyBar.classList.remove('bg-red-500');
                 throwEnergyBar.classList.add('bg-blue-500');
                 boss.classList.remove('boss-cooldown');
            }
        }
        
        // --- DRAGGING LOGIC CHO CỬA SỔ XP ---
        windowTitleBar.addEventListener('mousedown', (e) => {
            if (gameState !== 'playing') return;
            isWindowDragging = true;
            offsetX = e.clientX - phongExeWindow.offsetLeft;
            offsetY = e.clientY - phongExeWindow.offsetTop;
            
            // Đảm bảo con trỏ move hiển thị khi kéo cửa sổ
            handleCursorOver('move'); 
        });
        
        documentBody.addEventListener('mouseup', () => {
            isWindowDragging = false;
            // Đảm bảo con trỏ quay lại default
            if (gameState === 'playing') handleCursorOver('default');
        });


        // 1. Theo dõi chuột hệ thống và di chuyển chuột custom
        documentBody.addEventListener('mousemove', (e) => {
            if (gameState === 'gameover' || gameState === 'gamewin' || gameState === 'waiting') {
                // Nếu game kết thúc/chưa bắt đầu, không di chuyển con trỏ custom
                return;
            }
            
            customCursor.style.left = `${e.clientX}px`;
            customCursor.style.top = `${e.clientY}px`;
            
            // Logic Kéo CỬA SỔ
            if (isWindowDragging) {
                let x = e.clientX - offsetX;
                let y = e.clientY - offsetY;
                
                // Giới hạn cửa sổ trong Desktop
                x = Math.max(0, Math.min(x, window.innerWidth - phongExeWindow.offsetWidth));
                y = Math.max(0, Math.min(y, window.innerHeight - TASKBAR_HEIGHT - phongExeWindow.offsetHeight));
                
                phongExeWindow.style.left = `${x}px`;
                phongExeWindow.style.top = `${y}px`;
                return; 
            }

            // Logic Kéo BOSS
            if (isDragging) {
                const dx = e.clientX - lastCursorX;
                const dy = e.clientY - lastCursorY;
                const currentTime = performance.now();
                const dt = currentTime - lastTimeDrag;

                // Tính toán vận tốc (pixel/ms)
                const VELOCITY_SCALE = 1.0; 
                if (dt > 0) {
                    bossVX = (dx / dt) * VELOCITY_SCALE; 
                    bossVY = (dy / dt) * VELOCITY_SCALE;
                }
                
                let targetX = parseFloat(boss.style.left) + dx;
                let targetY = parseFloat(boss.style.top) + dy;
                
                targetX = Math.max(0, Math.min(targetX, window.innerWidth - BOSS_SIZE));
                targetY = Math.max(0, Math.min(targetY, window.innerHeight - TASKBAR_HEIGHT - BOSS_SIZE));

                boss.style.left = `${targetX}px`;
                boss.style.top = `${targetY}px`;
                
                lastTimeDrag = currentTime;
            }
            
            lastCursorX = e.clientX;
            lastCursorY = e.clientY;
        });

        documentBody.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;

                // TIÊU HAO NĂNG LƯỢNG KHI QUĂNG
                throwEnergy -= ENERGY_COST_PER_THROW;
                if (throwEnergy < 0) throwEnergy = 0;
                updateEnergyBar();

                // KÍCH HOẠT COOLDOWN
                instructionDisplay.textContent = `COOLDOWN/ENERGY: Đang hồi chiêu`;
                
                // Đảm bảo con trỏ quay lại trạng thái trước đó
                setCursorImage(CURSOR_DEFAULT);
                
                setTimeout(() => {
                    canDragBoss = true;
                    if (throwEnergy >= ENERGY_COST_PER_THROW) {
                        instructionDisplay.textContent = isEnraged ? 'BOSS PHẪN NỘ! CẨN THẬN ĐẠN ĐÔI & HỒI MÁU!' : 'CLICK & DRAG BOSS!';
                    }
                }, THROW_COOLDOWN_MS);
            }
        });


        // 2. Boss Dragging Handlers
        boss.addEventListener('mousedown', (e) => {
            // KHÔNG kéo được nếu boss đang chạy trốn
            if (gameState !== 'playing' || bossHP <= 0 || isWindowDragging || isInvulnerableBoss) return; 
            
            if (throwEnergy < ENERGY_COST_PER_THROW || !canDragBoss) {
                instructionDisplay.textContent = 'HẾT ENERGY HOẶC ĐANG COOLDOWN!';
                setTimeout(() => {
                    if (throwEnergy >= ENERGY_COST_PER_THROW) instructionDisplay.textContent = 'CLICK & DRAG BOSS!';
                }, 500); 
                return;
            }

            canDragBoss = false;
            isDragging = true;
            
            bossVX = 0;
            bossVY = 0;
            
            instructionDisplay.textContent = 'ĐANG GIỮ BOSS... QUĂNG!';

            lastTimeDrag = performance.now();
            lastCursorX = e.clientX;
            lastCursorY = e.clientY;
        });

        // 3. Logic Boss Tự Di Chuyển (AI)
        function bossMoveRandomly() {
            // Boss chỉ di chuyển nếu không đang bị kéo hoặc không đang chạy trốn
            if (gameState !== 'playing' || isDragging || isInvulnerableBoss) return;
            
            // Tính toán vị trí ngẫu nhiên
            const targetX = Math.random() * (window.innerWidth - BOSS_SIZE);
            const targetY = Math.random() * (window.innerHeight - TASKBAR_HEIGHT - BOSS_SIZE);
            
            const currentX = parseFloat(boss.style.left);
            const currentY = parseFloat(boss.style.top);

            const dx = targetX - currentX;
            const dy = targetY - currentY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Thiết lập vận tốc nhỏ (AI speed)
            const BOSS_AI_SPEED_CURRENT = isEnraged ? 0.08 : BOSS_AI_SPEED;
            bossVX = (dx / distance) * BOSS_AI_SPEED_CURRENT;
            bossVY = (dy / distance) * BOSS_AI_SPEED_CURRENT;
            
            // Giảm tốc độ của AI khi sắp đến đích
            setTimeout(() => {
                bossVX *= 0.5;
                bossVY *= 0.5;
            }, BOSS_AI_MOVE_RATE_MS * 0.8);
        }


        // 4. Boss Run Away Logic (Khi bị đập vào cửa sổ)
        function bossRunAway() {
            if (isInvulnerableBoss || bossHP <= 0) return;
            
            // Ngừng kéo ngay lập tức nếu đang kéo
            if (isDragging) {
                 isDragging = false;
                 // Hồi lại energy khi drag bị hủy bỏ do Boss chạy trốn
                 throwEnergy += ENERGY_COST_PER_THROW;
                 throwEnergy = Math.min(throwEnergy, MAX_ENERGY);
                 updateEnergyBar();
            }

            isInvulnerableBoss = true;
            
            // Tạm dừng AI
            clearInterval(bossAIInterval);
            
            // Tìm vị trí ngẫu nhiên
            const targetX = Math.random() * (window.innerWidth - BOSS_SIZE);
            const targetY = Math.random() * (window.innerHeight - TASKBAR_HEIGHT - BOSS_SIZE);
            
            const currentX = parseFloat(boss.style.left);
            const currentY = parseFloat(boss.style.top);

            const dx = targetX - currentX;
            const dy = targetY - currentY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            const RUN_SPEED = 0.8; // Tốc độ chạy rất nhanh (pixels/ms)
            bossVX = (dx / distance) * RUN_SPEED;
            bossVY = (dy / distance) * RUN_SPEED;
            
            // Visual feedback
            boss.classList.add('boss-running');
            instructionDisplay.textContent = 'BOSS BỊ ĐÁNH TRÚNG! ĐANG TẨU THOÁT...';

            // Dừng chạy sau 1 giây
            setTimeout(() => {
                isInvulnerableBoss = false;
                boss.classList.remove('boss-running');
                
                // Giảm tốc đột ngột sau khi dừng chạy
                bossVX *= 0.1; 
                bossVY *= 0.1;
                
                // Khởi động lại AI
                bossAIInterval = setInterval(bossMoveRandomly, BOSS_AI_MOVE_RATE_MS);
                
                instructionDisplay.textContent = isEnraged ? 'BOSS PHẪN NỘ! CẨN THẬN ĐẠN ĐÔI & HỒI MÁU!' : 'CLICK & DRAG BOSS!';
                
            }, 1000); 
        }


        // 5. Cập nhật vị trí Boss (Vật Lý Dừng/Va chạm)
        function updateBoss(deltaTime) {
            if (gameState !== 'playing' || bossHP <= 0) return; 
            
            const desktopWidth = window.innerWidth;
            const desktopHeight = window.innerHeight - TASKBAR_HEIGHT;

            let currentX = parseFloat(boss.style.left);
            let currentY = parseFloat(boss.style.top);
            
            // Áp dụng vận tốc ném / AI và giảm tốc (Friction)
            currentX += bossVX * deltaTime;
            currentY += bossVY * deltaTime;

            bossVX *= FRICTION_MULTIPLIER; 
            bossVY *= FRICTION_MULTIPLIER;
            
            // --- KIỂM TRA VA CHẠM CỬA SỔ VÀ TƯỜNG ---
            
            const wRect = phongExeWindow.getBoundingClientRect();
            let bRect = { 
                left: currentX, 
                right: currentX + BOSS_SIZE, 
                top: currentY, 
                bottom: currentY + BOSS_SIZE,
                width: BOSS_SIZE,
                height: BOSS_SIZE
            };
            
            let stopped = false;
            let hitBoundary = false;
            
            // 5a. Collision with XP Window (Cửa sổ Stat.exe)
            if (checkCollision(bRect, wRect, 0)) { 
                if (!isInvulnerableBoss && !isBossDamageCooldown) {
                    damageBoss(COLLISION_DAMAGE); // Áp dụng sát thương cố định 20HP
                    bossRunAway(); // Boss chạy trốn ngay lập tức
                    setBossDamageCooldown(); // Kích hoạt Cooldown sát thương
                    return; // Thoát ngay, boss đang chạy trốn, không cần xử lý va chạm khác
                }
                // Nếu đang trong chế độ chạy trốn, vẫn cho phép xuyên qua cửa sổ tạm thời
            }

            // 5b. Collision with Desktop Boundaries (Tường)
            
            if (!isInvulnerableBoss) { // Chỉ tính va chạm tường và sát thương khi KHÔNG chạy trốn
                
                // Check X boundary
                if (currentX < 0) {
                    currentX = 0;
                    if (!isBossDamageCooldown) {
                       damageBoss(COLLISION_DAMAGE); 
                       setBossDamageCooldown(); // Kích hoạt Cooldown
                    }
                    bossVX = 0; 
                    stopped = true;
                    hitBoundary = true;
                } else if (currentX > desktopWidth - BOSS_SIZE) {
                    currentX = desktopWidth - BOSS_SIZE;
                    if (!isBossDamageCooldown) {
                        damageBoss(COLLISION_DAMAGE); 
                        setBossDamageCooldown(); // Kích hoạt Cooldown
                    }
                    bossVX = 0; 
                    stopped = true;
                    hitBoundary = true;
                }

                // Check Y boundary
                if (currentY < 0) {
                    currentY = 0;
                    if (!isBossDamageCooldown) {
                        damageBoss(COLLISION_DAMAGE); 
                        setBossDamageCooldown(); // Kích hoạt Cooldown
                    }
                    bossVY = 0; 
                    stopped = true;
                    hitBoundary = true;
                } else if (currentY > desktopHeight - BOSS_SIZE) {
                    currentY = desktopHeight - BOSS_SIZE;
                    if (!isBossDamageCooldown) {
                        damageBoss(COLLISION_DAMAGE); 
                        setBossDamageCooldown(); // Kích hoạt Cooldown
                    }
                    bossVY = 0; 
                    stopped = true;
                    hitBoundary = true;
                }
            } else {
                 // Khi đang chạy trốn, Boss có thể tạm thời vượt qua tường (không bị tính damage, không dừng lại)
                 // Nhưng vẫn cố gắng giới hạn trong viewport để không bị mất
                 currentX = Math.max(0, Math.min(currentX, desktopWidth - BOSS_SIZE));
                 currentY = Math.max(0, Math.min(currentY, desktopHeight - BOSS_SIZE));
            }
            
            if(hitBoundary && !isBossDamageCooldown) { 
                // Hiệu ứng nhấp nháy khi bị đập
                boss.style.backgroundColor = '#f87171';
                setTimeout(() => { 
                    boss.style.backgroundColor = isEnraged ? 'rgba(239, 68, 68, 0.5)' : 'rgba(239, 68, 68, 0.5)';
                }, 100);
            }

            boss.style.left = `${currentX}px`;
            boss.style.top = `${currentY}px`;
        }

        // 6. Quản lý Đạn (Projectile - Giữ nguyên logic)
        function fireProjectile() {
            // Boss không bắn khi đang bị kéo hoặc đang chạy trốn
            if (gameState !== 'playing' || bossHP <= 0 || isDragging || isInvulnerableBoss) return; 

            const bRect = boss.getBoundingClientRect();
            const cRect = customCursor.getBoundingClientRect();
            
            const startX = bRect.left + bRect.width / 2;
            const startY = bRect.top + bRect.height / 2;
            
            const targetX = cRect.left + cRect.width / 2;
            const targetY = cRect.top + cRect.height / 2;

            const dx = targetX - startX;
            const dy = targetY - startY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // --- STANDARD PROJECTILE ---
            const speed = PROJECTILE_SPEED; 
            const vx = (dx / distance) * speed;
            const vy = (dy / distance) * speed;

            const projectileElement = document.createElement('div');
            projectileElement.className = 'projectile';
            projectileElement.style.left = `${startX - PROJECTILE_SIZE / 2}px`;
            projectileElement.style.top = `${startY - PROJECTILE_SIZE / 2}px`;
            documentBody.appendChild(projectileElement);

            projectiles.push({
                element: projectileElement,
                x: startX - PROJECTILE_SIZE / 2,
                y: startY - PROJECTILE_SIZE / 2,
                vx: vx,
                vy: vy,
                size: PROJECTILE_SIZE,
                isEnraged: false
            });
            
            // --- ENRAGED PROJECTILE ---
            if (isEnraged) {
                const enragedSpeed = ENRAGED_PROJECTILE_SPEED;
                const enragedVx = (dx / distance) * enragedSpeed;
                const enragedVy = (dy / distance) * enragedSpeed;

                const enragedElement = document.createElement('div');
                enragedElement.className = 'enraged-projectile'; 
                enragedElement.style.left = `${startX - ENRAGED_PROJECTILE_SIZE / 2}px`;
                enragedElement.style.top = `${startY - ENRAGED_PROJECTILE_SIZE / 2}px`;
                documentBody.appendChild(enragedElement);

                projectiles.push({
                    element: enragedElement,
                    x: startX - ENRAGED_PROJECTILE_SIZE / 2,
                    y: startY - ENRAGED_PROJECTILE_SIZE / 2,
                    vx: enragedVx,
                    vy: enragedVy,
                    size: ENRAGED_PROJECTILE_SIZE,
                    isEnraged: true
                });
            }
        }

        // 7. Cập nhật vị trí đạn và kiểm tra va chạm (Fixed/Absolute positioning)
        function updateProjectiles(deltaTime) {
            const cRect = customCursor.getBoundingClientRect();
            const newProjectiles = [];

            for (let i = 0; i < projectiles.length; i++) {
                const p = projectiles[i];
                p.x += p.vx * deltaTime;
                p.y += p.vy * deltaTime;

                p.element.style.left = `${p.x}px`;
                p.element.style.top = `${p.y}px`;

                const collisionMargin = p.isEnraged ? 5 : 10; 
                
                if (!isInvulnerable && checkCollision(cRect, p.element.getBoundingClientRect(), collisionMargin)) {
                    damageCursor();
                    p.element.remove();
                    if (gameState !== 'playing') return; 
                    continue;
                }

                // Giữ lại đạn còn trong màn hình
                if (p.x > -p.size && p.x < window.innerWidth && p.y > -p.size && p.y < window.innerHeight) {
                    newProjectiles.push(p);
                } else {
                    p.element.remove();
                }
            }
            projectiles = newProjectiles;
        }

        // 8. Kiểm tra va chạm (Bounding box check)
        function checkCollision(rect1, rect2, margin = 0) {
            return (
                rect1.left < rect2.right - margin &&
                rect1.right > rect2.left + margin &&
                rect1.top < rect2.bottom - margin &&
                rect1.bottom > rect2.top + margin
            );
        }

        // 9. Cập nhật HP Boss 
        function damageBoss(amount) {
            if (bossHP <= 0 || gameState !== 'playing') return;
            
            bossHP -= amount; 
            
            if (bossHP < 0) bossHP = 0;
            
            updateHPBar();

            if (bossHP === 0) {
                triggerGameWin();
            }
        }
        
        function updateHPBar() {
             const percent = (bossHP / BOSS_MAX_HP) * 100;
             bossHpBar.style.width = `${percent}%`;
             bossHpDisplayText.textContent = bossHP.toFixed(0); // Hiển thị số nguyên
             
             // Cập nhật màu sắc HP Bar và kiểm tra Enraged Mode
             if (percent < 20) {
                 bossHpBar.classList.remove('bg-red-500', 'bg-red-700/80');
                 bossHpBar.classList.add('bg-orange-500');
             } else if (percent < 50) { 
                 bossHpBar.classList.remove('bg-orange-500', 'bg-red-500');
                 bossHpBar.classList.add('bg-red-700/80');
                 
                 // KÍCH HOẠT ENRAGED MODE
                 if (!isEnraged) {
                     isEnraged = true;
                     boss.textContent = '😈';
                     instructionDisplay.textContent = 'BOSS PHẪN NỘ! CẨN THẬN ĐẠN ĐÔI & HỒI MÁU!';
                 }
             } else {
                 bossHpBar.classList.remove('bg-orange-500', 'bg-red-700/80');
                 bossHpBar.classList.add('bg-red-500');
                 
                 // TẮT ENRAGED MODE
                 if (isEnraged) {
                    isEnraged = false;
                    boss.textContent = '👹'; 
                    instructionDisplay.textContent = 'CLICK & DRAG BOSS!';
                 }
             }
        }
        
        function damageCursor() {
            if (isInvulnerable || gameState !== 'playing') return;

            cursorHP--;
            updateCursorHPDisplay();
            
            isInvulnerable = true;
            customCursor.classList.add('cursor-hit');

            setTimeout(() => {
                isInvulnerable = false;
                customCursor.classList.remove('cursor-hit');
            }, INVULNERABILITY_TIME);
            
            if (cursorHP <= 0) {
                triggerGameOver();
            }
        }

        function updateCursorHPDisplay() {
             // FIX: CHỈ HIỂN THỊ MỘT TRÁI TIM VÀ SỐ HP
             cursorHpDisplay.innerHTML = `❤️ <span class="text-base">${cursorHP}</span>`;

             if (cursorHP <= 5) {
                 cursorHpDisplay.classList.remove('text-pink-600');
                 cursorHpDisplay.classList.add('text-red-500');
                 if (cursorHP <= 2) {
                     cursorHpDisplay.classList.add('animate-pulse');
                 } else {
                     cursorHpDisplay.classList.remove('animate-pulse');
                 }
             } else {
                 cursorHpDisplay.classList.remove('text-red-500', 'animate-pulse');
                 cursorHpDisplay.classList.add('text-pink-600');
             }
        }

        
        function updateDifficulty() {
            const nextLevelThreshold = currentLevel * 10; 
            
            if (score >= nextLevelThreshold) {
                currentLevel++;
                
                PROJECTILE_SPEED = 0.2 + (currentLevel - 1) * 0.05;
                PROJECTILE_FIRING_RATE = Math.max(500, 1500 - (currentLevel - 1) * 300); 

                clearInterval(projectileInterval);
                projectileInterval = setInterval(fireProjectile, PROJECTILE_FIRING_RATE);
                
                if (!isEnraged) {
                     instructionDisplay.textContent = `LEVEL UP! Cấp độ: ${currentLevel}`;
                }

                setTimeout(() => {
                    if(canDragBoss && throwEnergy >= ENERGY_COST_PER_THROW) {
                        if(!isEnraged) { 
                            instructionDisplay.textContent = 'CLICK & DRAG BOSS!';
                        } else {
                            instructionDisplay.textContent = 'BOSS PHẪN NỘ! CẨN THẬN ĐẠN ĐÔI & HỒI MÁU!';
                        }
                    } 
                }, 2000);
            }
        }


        // 10. Logic Game Loop
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            if (gameState === 'playing') {
                score += deltaTime / 1000;
                scoreDisplay.textContent = `${score.toFixed(2)}s`;
                
                updateDifficulty();
                updateBoss(deltaTime);
                updateProjectiles(deltaTime);
                
                // LOGIC HỒI PHỤC NĂNG LƯỢNG NÉM
                if (!isDragging) {
                    const energyRegen = ENERGY_REGEN_RATE * (deltaTime / 1000); 
                    throwEnergy += energyRegen;
                    throwEnergy = Math.min(throwEnergy, MAX_ENERGY);
                    updateEnergyBar();
                }

                // LOGIC HỒI MÁU PHẪN NỘ
                if (isEnraged && bossHP > 0) {
                    const healAmount = ENRAGED_HEAL_RATE * (deltaTime / 1000);
                    bossHP += healAmount; 
                    bossHP = Math.min(bossHP, BOSS_MAX_HP); 
                    updateHPBar();
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        // 11. Kích hoạt Game Over (BSOD)
        function triggerGameOver() {
            if (gameState !== 'playing') return;
            gameState = 'gameover';
            
            // Dừng AI và đạn
            clearInterval(projectileInterval); 
            clearInterval(bossAIInterval);
            
            // Ẩn cửa sổ game và taskbar
            phongExeWindow.style.display = 'none';
            document.querySelector('.xp-taskbar').style.display = 'none';
            runningAppIndicator.style.display = 'none';

            // Hiệu ứng vỡ
            const cursorRect = customCursor.getBoundingClientRect();
            const centerX = cursorRect.left + cursorRect.width / 2;
            const centerY = cursorRect.top + cursorRect.height / 2;

            fakeCursorShatter.style.left = `${centerX}px`;
            fakeCursorShatter.style.top = `${centerY}px`;
            
            for (let i = 0; i < 10; i++) {
                createFragment(centerX, centerY);
            }

            setTimeout(() => {
                // QUAN TRỌNG: KÍCH HOẠT LẠI CON TRỎ HỆ THỐNG
                documentBody.classList.remove('hide-cursor'); 
                documentBody.classList.add('show-cursor');
                
                // --- ÁP DỤNG BSOD (Dùng ảnh) ---
                gameOverMessage.classList.add('bsod-image-overlay'); // Class mới dùng ảnh nền
                gameOverMessage.classList.remove('bg-gray-900/95'); // Loại bỏ nền đen
                gameOverMessage.style.opacity = '1';
                gameOverMessage.style.pointerEvents = 'auto';
                
                // Nội dung BSOD (được bọc trong text-box để dễ đọc trên nền ảnh)
                gameOverMessage.innerHTML = `
                    <div class="bsod-text-box text-center">
                        <h1 class="text-3xl font-extrabold mb-4 text-red-300">SYSTEM CRASH! (STAT.EXE FAILED)</h1>
                        <p class="bsod-details text-white text-base">
                            *** CURSOR_FAILURE_IN_NONPAGED_AREA (0x000000E3)<br>
                            Con trỏ của bạn đã bị Boss hạ gục! Lỗi này do tệp: <span style="background-color:white; color:#0000a8; padding: 2px;">CUSTOM_CURSOR.DLL</span><br><br>
                            Sống sót được: <span class="text-yellow-400">${score.toFixed(2)} giây</span>. Quá tốt! <br><br>
                            Hệ thống đang cố gắng khôi phục... Vui lòng đợi.
                        </p>
                        <div class="text-lg mt-6 text-green-400 font-bold" id="bsod-countdown">
                            (REBOOTING IN 5 SECONDS...)
                        </div>
                    </div>
                `;

                // Tự động Reload sau 5 giây
                setTimeout(() => {
                    window.location.reload();
                }, 5000); 
                
            }, 500);
        }

        // 12. Kích hoạt Game Win (Normal Overlay)
        function triggerGameWin() {
            if (gameState !== 'playing') return;
            gameState = 'gamewin';
            
            // QUAN TRỌNG: KÍCH HOẠT LẠI CON TRỎ HỆ THỐNG ĐỂ BẤM NÚT RESET
            documentBody.classList.remove('hide-cursor');
            documentBody.classList.add('show-cursor');
            
            // Dừng AI, đạn, ẩn boss
            clearInterval(projectileInterval); 
            clearInterval(bossAIInterval);
            boss.style.display = 'none';
            projectiles.forEach(p => p.element.remove());
            projectiles = [];
            // Ẩn con trỏ custom khi game win
            customCursor.style.display = 'none'; 
            
            setTimeout(() => {
                // Đảm bảo nó không phải BSOD
                gameOverMessage.classList.remove('bsod-image-overlay');
                gameOverMessage.classList.add('bg-gray-900/95');
                
                // Reset innerHTML structure cho Win Screen
                 gameOverMessage.innerHTML = `
                    <h2 class="text-3xl font-extrabold mb-2 animate-pulse text-green-400">
                        CHIẾN THẮNG! 🏆
                    </h2>
                    <p class="text-sm text-gray-300 mb-4">
                        Bạn đã hạ gục Boss thành công!
                    </p>
                    <button id="reset-button-win" onclick="resetGame()" class="xp-button-style bg-blue-500 hover:bg-blue-600">
                        Chơi Lại (Reset)
                    </button>
                    <p class="text-sm text-gray-300 mt-2">
                        Thời gian sống sót: <span class="text-pink-400">${score.toFixed(2)}s</span>
                    </p>
                `;

                gameOverMessage.style.opacity = '1';
                gameOverMessage.style.pointerEvents = 'auto';
            }, 500);
        }


        // 13. Tạo mảnh vỡ (Fragment)
        function createFragment(absoluteX, absoluteY) {
            const fragment = document.createElement('div');
            fragment.className = 'fragment';
            
            fragment.style.left = `${absoluteX}px`;
            fragment.style.top = `${absoluteY}px`;

            const angle = Math.random() * 2 * Math.PI;
            const speed = 50 + Math.random() * 100; 
            let vx = Math.cos(angle) * speed;
            let vy = Math.sin(angle) * speed;

            shatterContainer.appendChild(fragment);

            function animateFragment(fragTime) {
                if (parseFloat(fragment.style.opacity) <= 0 || gameState !== 'gameover') {
                    fragment.remove();
                    return;
                }

                const newX = parseFloat(fragment.style.left) + vx * (16 / 1000);
                const newY = parseFloat(fragment.style.top) + vy * (16 / 1000) + 0.98 * (16 / 1000); 

                fragment.style.left = `${newX}px`;
                fragment.style.top = `${newY}px`;
                
                vx *= 0.99;
                vy *= 0.99;
                
                if (fragTime > 1000) {
                    fragment.style.opacity = 0;
                    setTimeout(() => fragment.remove(), 500);
                    return;
                }

                requestAnimationFrame(animateFragment.bind(null, fragTime + 16)); 
            }
            animateFragment(0);
        }

        // 14. Reset game
        function resetGame() {
            window.location.reload(); 
        }

        // --- GAME INITIALIZATION ---
        updateHPBar();
        updateCursorHPDisplay(); 
        updateEnergyBar(); 
    </script>
